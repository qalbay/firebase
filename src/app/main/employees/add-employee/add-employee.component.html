<form [formGroup]="addEmployeeForm" class="my-5">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group mb-3">
                <label>First Name</label>
                <input class="form-control" placeholder="Enter First Name" formControlName="first_name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-3">
                <label>Last Name</label>
                <input class="form-control" placeholder="Enter First Name" formControlName="last_name">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group mb-3">
                <label>Age</label>
                <input class="form-control" placeholder="Enter Age" formControlName="age">
            </div>
        </div>
        <button class="btn btn-secondary" (click)="addEmployee()">Create</button>
    </div>
</form>
