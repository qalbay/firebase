<div class="profile-wrapper h-100">
    <div class="container my-5 shadow">
        <div class="row">
            <div class="col-auto border-right">
                <div class="p-3">
                    <div class="position-relative">
                        <input type="file" hidden #profileImage (change)="selectFile($event)" />
                        <img src="../../../assets/images/dashboard_pillway_chat_avatar.png" height="200"
                            class="profile-img">
                        <button (click)="profileImage.click()" class="edit-icon">
                            <span class="material-icons-outlined">
                                edit
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-body">
                    <h4>Profile Settings</h4>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label>First Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter First Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter Last Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label>Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label>Phone Number:</label>
                                    <input type="number" class="form-control" placeholder="Enter Phone Number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label>Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter Password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label>Confirm Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter Confirm Password">
                                </div>
                            </div>

                        </div>

                        <div class="mt-4">
                            <button class="custom-btn">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
